<!-- <input type="text" [(ngModel)]="name" (value)="name"> -->
<ul>
  <li *ngFor="let produto of dataSource">
    {{produto.id}}
    {{produto.name}}
    {{produto.vencimento | date: 'fullDate' | uppercase }}
    {{produto.price | currency: 'BRL'}}
  </li>
</ul>
<button (click)="setValue()">Push</button>
